# oauth2 client configuration
# google configuration

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

#Github Configuration

spring.security.oauth2.client.registration.Github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.Github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.Github.scope=email,profile

#Cloudinary configuration

cloudinary.cloud.name=${CLOUDINARY_NAME}
cloudinary.api.key=${CLOUDINARY_KEY}
cloudinary.api.secret=${CLOUDINARY_SECRET}

#email configurnation

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT} 
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}

spring.mail.properties.domain_name=${MAIL_DOMAIN_NAME}
